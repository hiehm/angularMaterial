<!--mat-grid-list cols=設定一列共可容納幾欄-->
<!--rowHeight 設定<mat-grid-tile>高度 4:1=寬與高比例-->
<!--gutterSize 設定cell之間的間距-->
<mat-grid-list cols="4" rowHeight="4:1" gutterSize="2px">
  <!--mat-grid-tile 設定標題、欄位水平與垂直-->
  <mat-grid-tile style="background: red" colspan="3">
    Tile 1
  </mat-grid-tile>
  <mat-grid-tile style="background: green" rowspan="14">
    <!--mat-grid-tile-header 設定tile上方區塊內容-->
    <mat-grid-tile-header>
      <h3 mat-line>功能清單</h3>
      <span mat-line>選擇你要的</span>
      <mat-icon>list</mat-icon>
    </mat-grid-tile-header>
    <!--mat-grid-tile-footer 設定tile下方區塊內容-->
    <mat-grid-tile-footer>
      <span mat-line>這是底部</span>
      <mat-icon>thumb_up</mat-icon>
    </mat-grid-tile-footer>
  </mat-grid-tile>
  <!--載入中顯示的進度條-->
  <ng-template #loading>
    <mat-grid-tile colspan="3" rowspan="3">
      <mat-progress-spinner mode="indeterminate" color="pramary"></mat-progress-spinner>
    </mat-grid-tile>
  </ng-template>
  <ng-template #dialogByTemplate>
    TEST Template
  </ng-template>
  <!--*ngIf 此判斷表示,如果posts$有資料則顯示,否則顯示<ng-template>-->
  <ng-container *ngIf="posts$; else loading">
    <mat-grid-tile rowspan="3">
      <mat-card class="post-tile">
        <!--mat-card-title-group 將元素群組化-->
        <mat-card-title-group>
          <mat-card-title>置頂文章1</mat-card-title>
          <mat-card-subtitle>2917/01/04</mat-card-subtitle>
          <!--mat-card-xx-image xx代表圖片縮放模式,sm/md/lg(小中大)-->
          <img mat-card-sm-image src="https://picsum.photos/300/300/?random" />
        </mat-card-title-group>
        <mat-card-content>文章內容1...</mat-card-content>
        <mat-card-actions>
          <button mat-raised-button mat-button (click)="ShowTemplate()" color="primary">Dialog Template</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile rowspan="4">
      <mat-card class="post-tile">
        <mat-card-title-group>
          <mat-card-title>置頂文章2</mat-card-title>
          <mat-card-subtitle>2917/01/04</mat-card-subtitle>
          <img mat-card-md-image src="https://picsum.photos/300/300/?random" />
        </mat-card-title-group>
        <mat-card-content>文章內容2...</mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="showDialog()" mat-button color="primary">Dialog Component</button>
        </mat-card-actions>
        <!--<mat-card-footer>
          <mat-progress-bar mode="buffer" value="30" bufferValue="60" color="accent"></mat-progress-bar>
        </mat-card-footer>-->
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile rowspan="5">
      <mat-card class="post-tile">
        <mat-card-header>
          <!--[diameter]="直徑" 設定spinner直徑大小-->
          <mat-progress-spinner [diameter]="30" mode="indeterminate" color="warn"></mat-progress-spinner>
        </mat-card-header>
        <!--[strokeWidth]="寬度" 設定spinner線條寬度-->
        <mat-card-content>
          <mat-progress-spinner [strokeWidth]="3" mode="indeterminate"></mat-progress-spinner>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </ng-container>
  <mat-grid-tile *ngFor="let post of posts$ ; let index = index" rowspan="8">
    <!--mat-card 卡片元素,預設置中加入align-self=flex-start改為置頂-->
    <!--[tabindex]=索引值 卡片被focus後,產生不同樣式-->
    <mat-card class="post-tile" [tabindex]="index">
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
      <!--mat-card-header 將元素包覆於card上方-->
      <mat-card-header>
        <mat-card-title>XXX</mat-card-title>
        <mat-card-subtitle>vvv</mat-card-subtitle>
        <!--mat-card-avatar 放置使用者頭像-->
        <img mat-card-avatar src="https://picsum.photos/300/300/?random" />
      </mat-card-header>
      <img mat-card-image src="https://picsum.photos/300/300/?random" />
      <mat-card-content>
        My Name Is:{{ post }}
      </mat-card-content>
      <!--mat-card-actions card按鈕放置區塊-->
      <mat-card-actions>
        <button mat-button color="paimray">繼續閱讀</button>
        <button mat-button color="accent">編輯</button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
