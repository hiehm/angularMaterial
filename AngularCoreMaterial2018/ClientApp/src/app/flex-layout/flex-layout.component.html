<!--fxFill 填滿視窗-->
<!--fxLayoutWrap 超出範圍時是否換成 wrap(換行)|nowrap(不換行)|wrap-reverse(反轉)-->
<div fxFill fxLayoutWrap="wrap" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <span>1.</span>
    <!--fxHide 設定隱藏條件-->
    <!--fxShow 設定顯示條件-->
    <span fxHide.lt-md fxShow>lt-md小於959px隱藏,</span>
    <span [ngStyle.xs]="{'font-size.px': 10, color: 'blue'}">xs小於599px變更Style</span>
  </div>
  <!--巢狀fxLayout,必須宣告自己為fxFlex子元素且帶有fxLayout特性-->
  <!--fxLayoutGap 子元素間隔,若Layout=Row則水平間隔,Column則垂直間隔-->
  <!--fxLayoutAlign 元素對齊方式,"水平位置 垂直位置"-->
  <div  fxFlex="1 1 50" fxLayout="row" fxLayoutGap="0px" fxLayoutAlign="center stretch">
    <!--fxFlex 控制子元素大小,其中包含三個屬性"flex-grow,flex-shrink,flex-basis"-->
       <!--flex-grow 長度小於父元素分配到的長度,按數字最相對應的伸展比例,預設為1,無行為0-->
       <!--flex-shrink 長度大於父元素分配到的長度,按數字最相對應的伸展比例,預設為1,無行為0-->
       <!--flex-basis 子元素大小設定,此屬性等同於 max-width-->
    <div fxFlex="1 1 35" fxFlexAlign="start">
      2
    </div>
    <!--fxFlexOffset 偏移量控制-->
    <!--fxLayoutAlign -->
    <div fxFlexFill fxFlex="2 2 50" fxFlexOffset="70px;" fxFlexOrder="2" fxLayoutAlign="center center" fxFlexAlign="end">
      <span fxFlexAlign="baseline">3</span>
      <mat-form-field>
        <input matInput type="text" placeholder="First Name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Last Name" />
      </mat-form-field>
    </div>
    <!--fxFlexOrder 定義同層子元素中排序-->
    <!--fxFlexAlign 設定子元素自身對齊方式-->
    <div fxFlex="1 1 15"  fxFlexOrder="1" fxFlexAlign="center" fxLayoutAlign="end center">
      4
    </div>
  </div>
  <div fxFlex>
    5
  </div>
</div>
